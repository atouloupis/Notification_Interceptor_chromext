<!DOCTYPE html>
<html>
<head>
  <title>Notifications Intercept√©es</title>
  <style>
    body { 
      width: 400px; 
      font-family: Arial, sans-serif; 
      padding: 10px; 
    }
    .notification { 
      border: 1px solid #ccc; 
      border-radius: 4px;
      padding: 10px; 
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    pre { 
      white-space: pre-wrap; 
      word-wrap: break-word; 
      background-color: #f5f5f5;
      padding: 5px;
      border-radius: 3px;
    }
    .clear-btn {
      margin-bottom: 10px;
      padding: 5px 10px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="clearNotifications" class="clear-btn">Effacer les notifications</button>
  <div id="notifications"></div>
  <script src="popup.js"></script>
</body>
